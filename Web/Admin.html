<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <title>Administrador</title>
</head>

<body>
    <header>
        <section>
            <div class="language">
                <p>Something you love is now on sale! Buy Now!</p>
                <select name="language" id="language">
                    <option value="English"> English</option>
                    <option value="Spanish">Spanish</option>
                </select>
                <select name="currency" id="currency">
                    <option value="English">USD</option>
                    <option value="Spanish">COP</option>
                </select>
            </div>
            <div class="search">
                <div id="logo-location">
                    <img id="logoFast" src="../Images/logo.PNG" alt="">
                    <img id="location" src="../Images/location-pin-4.png" alt="">
                </div>
                <div id="input-button">
                    <input type="text" placeholder="Realiza una búsqueda">
                    <button> <img id="search" src="../Images/search-solid.png" alt=""></button>
                </div>
                <div id="images">
                    <img id="phone" src="../Images/phone-call.png" alt="">
                    <img id="heart" src="../Images/heart.png" alt="">
                    <button id="boton-carrito"><img id="shCart" src="../Images/shopping-cart.png" alt=""><span
                            id="contadorCarrito">0</span></button>
                    <img id="profile" src="../Images/contacts.png" alt="">
                </div>
            </div>
        </section>
        <nav>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ventanaModal"> Crear
                Nuevo Producto </button>
            <button class="btn-view" id="getProducts"> Ver todos los productos </button>
            <button class="btn-view" id="viewBuy"> Ver las Compras </button>
            <div id="nav-products">
                <p>Home</p>
                <p>Shop</p>
                <p>Product</p>
                <p>Mega Menu</p>
                <p>Blog</p>
                <p>Pages</p>
                <p>contact</p>
                <img id="rayo" src="../Images/lightning.png" alt="">
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form id="createProduct" class="modal-content">
                    <div class="modal-header">
                        <h5 id="tituloVentana">Estás Creando un Nuevo Producto</h5>
                        <button class="close" data-dismiss="modal" aria-label="cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <input name="id" type="text" placeholder="ingresa el id">
                            <input name="image" type="text" placeholder="ingresa la url de la imagen">
                            <input name="description" type="text" placeholder="ingresa el nombre del producto">
                            <input name="category" type="text" placeholder="ingresa la categoria">
                            <input name="lot" type="text" placeholder="ingresa la cantidad en gramos">
                            <input name="price" type="text" placeholder="ingresa el precio">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" type="button" data-dismiss="modal">
                            Cerrar
                        </button>
                        <button class="btn btn-success" type="submit">
                            Confirmar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="generalAdmin" id="idAdmin"></div>
    <div class="generalAdmin" id="idCompras"></div>
    <script src="../DataBase/Api.js"></script>
    <script src="../Scritps/Admin.js"></script>
</body>

</html>
